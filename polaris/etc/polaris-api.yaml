Name: polaris-api
Host: 0.0.0.0
Port: 8080

Osmo:
  Addr: http://localhost:8888
Mysql:
  #  Datasource: root:123456@tcp(localhost:3306)/osmo?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
  Addr:  localhost:3306
  DbName: polaris
  User: root
  Password: '123456'
  Charset: utf8mb4
  MaxLifeTime: 60
  MaxIdleTime: 60
  ParseTime: true
  OpenDebugLog: true
  loc: Asia/Shanghai
  MaxIdleConns: 10
  MaxOpenConns: 100
  BinLogTables:
    - Name: "polaris_task_record"
      Fields: ["status"]
    - Name: "polaris_traffic_pool"
      Fields: ["completed_flag"]
    - Name: "polaris_resource_agent"
      Fields: [ "status","execute_status"]

Kafka:
  Brokers:
    - "10.24.11.21:30320"
    - "10.24.11.22:30321"
    - "10.24.11.21:30322"
  Topic: "polaris"
  Group: "polaris-group"
  Offset: "first"  # 从最早的消息开始消费
  Consumers: 4     # 消费者数量
  Processors: 4    # 处理器数量

